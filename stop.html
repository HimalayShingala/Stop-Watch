<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stop.css">
    <title>stop watch</title>
</head>
<body>
    <div id="stop-watch">
        <h1 id="number">00:00:00</h1>
        <div id="btn">
            <button onclick="restart()" class="control"><i class="fa-solid fa-rotate-right" style="color: #b19292;"></i></button>
            <button onclick="watchstart()" class="control"><i class="fa-solid fa-play" style="color: #b19292;"></i></button>
            <button onclick="watchstop()" class="control"><i class="fa-solid fa-stop" style="color: #b19292;"></i></button>
        </div>
    </div>
    <script>
         const number = document.getElementById("number");

         let ms = 0;
         let s = 0;
         let m = 0;
         let timer = null;

         
         function stopwatch() {
            ms++;
            if(ms == 100){
                ms = 0;
                s++;
                if(s == 60){
                    s = 0;
                    m++; 
                }
            }
            let minute = m < 10 ? "0" + m : m; 
            let second = s < 10 ? "0" + s : s;
            let milis = ms < 10 ? "0" + ms : ms;

            number.innerHTML = minute + ":" + second + ":" + milis
}
         function watchstart() {
            if (timer !== null) {
                clearInterval(timer);
            }
            timer = setInterval(stopwatch, 10)
         }



         function watchstop() {
            clearInterval(timer);

         }


         function restart() {
             clearInterval(timer);
              ms = 0;
              s = 0;
              m = 0;
             number.innerHTML = "00:00:00";


         }
    </script>
</body>
</html>
